<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Poppins:wght@300;500&display=swap');
        body {
            display: flex;
            height: 100vh;
            background: url('download.gif') no-repeat center center/cover;
            color: #000000;
            justify-content: center;
            align-items: center;
            padding-left: 20%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            width: 40%;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        .title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .input {
            width: 70%;
            border: 0px solid #333;
            border-radius: 8px;
            padding: 12px;
            color: #000000;
            margin-bottom: 15px;
        }
        .button {
            background-color: #503229;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 70%;
            cursor: pointer;
        }
        .login-text {
            margin-top: 15px;
        }
        .link {
            color: #503229;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        function validateSignUp() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            // Basic validation to check if fields are empty
            if (username.trim() === "" || email.trim() === "" || password.trim() === "") {
                alert("Please fill out all fields.");
                return false;
            }

            // Dummy success confirmation (replace with backend/AWS Cognito integration)
            alert("Sign up successful! Please verify your email.");
            window.location.href = "Login.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Join Us!</div>
        <input class="input" type="text" id="username" placeholder="Username">
        <input class="input" type="email" id="email" placeholder="Email">
        <input class="input" type="password" id="password" placeholder="Password">
        <button class="button" type="button" onclick="validateSignUp()">SIGN UP</button>
        <div class="login-text">Already have an account? <a href="Login.html" class="link">Login</a></div>
    </div>
</body>
</html>
